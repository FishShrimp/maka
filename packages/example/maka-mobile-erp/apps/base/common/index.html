<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, width=device-width, height=device-height, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>antd</title>
    <style>
        html,body,#app {
            width: 100%;
            height: 100%;
            min-height: 500px;
            margin: 0px;
        }
    </style>
</head>
<body>
    <div id='app'></div>
    <script>
        window.main = function (maka) {
            maka.load(['antd']).then(()=>{
                maka.render('common', 'app');
            })
        }
    </script>
     <script src="require.min.js" data-main='main.min.js'></script>
</body>
</html>
